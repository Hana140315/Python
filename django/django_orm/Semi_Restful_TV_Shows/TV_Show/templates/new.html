<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <form action="/create_show" method="post">
        {%csrf_token%}
    <div class="cont">
        <a href="/">Go Back</a>
        <h1>Add a new Show</h1>
        <div>
            <label for="title">Show Title</label><br>
            <input type="text" name="title"><br><br>
        </div>
        <div>
            <label for="network">Network</label><br>
            <input type="text" name="network"><br><br>
        </div>
        <div>
            <label for="release_date">Release Date</label><br>
            <input type="date" name="release_date"><br><br>
        </div>
        <div>
            <label for="desc">Description</label><br>
            <textarea name="desc" id="" cols="30" rows="10"></textarea><br><br>
        </div>
        <div>
            <input type="submit"  value="Create">
        </div>
    </div>
</form>
</body>
</html>
